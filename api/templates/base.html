{% load staticfiles %}

<html>
<head>
<link rel="stylesheet" type="text/css" href="{% static "bootstrap/dist/css/bootstrap.css" %}">
</head>
<body ng-app="{% block ng_app %}choreo.app.static{% endblock %}">
	<div class="container">
		<div class="content ng-cloak" ng-controller="{% block ng_controller %}AppController{% endblock %}">
		{% block content %}
		    <div class="panel" ng-repeat="change in changes track by $index">
		        <div class="panel-heading clearfix">
			        {% block change_header %}
			            {% verbatim %}
			            <h3 class="panel-title">{{ change.title }} <small>{{ change.description }}</small></h3>
			            {% endverbatim %}
			        {% endblock %}
		        </div>
		    </div>
		{% endblock %}
		</div>
	</div>
{% block js %}
<script src="{% static "underscore/underscore.js" %}"></script>
<script src="{% static "angular/angular.js" %}"></script>
<script src="{% static "angular-resource/angular-resource.js" %}"></script>
<script src="{% static "js/script.js" %}"></script>
{% endblock %}
</body>
</html>
