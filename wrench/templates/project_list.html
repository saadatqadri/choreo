{% extends 'base.html' %}
{% block content %}
<h1>Projects</h1>

<ul>
	{% for project in object_list %}
		<li class="project">
			<a href="{{ project.get_absolute_url }}">{{ project.name }}</a>
			(<a href="{% url "project-edit" pk=project.id %}">edit</a>)
		</li>
	{% endfor %}
</ul>

<a href="{% url "project-new" %}">Add Project</a>

{% endblock %}
